<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact | STRATORYX GROWTH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Contact STRATORYX GROWTH for digital solutions">
  <meta name="keywords" content="stratoryx, growth, contact, digital solutions">
  <meta name="author" content="Chandana">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    :root {
      --stratoryx-green: #2FB344;
      --stratoryx-dark: #1D2B36;
      --white: #FFFFFF;
      --light-gray: #F5F5F5;
      --medium-gray: #E0E0E0;
      --dark-gray: #333333;
    }
    
    body {
      background-color: var(--white);
      color: var(--dark-gray);
    }

    .contact-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-header h1 {
      color: var(--stratoryx-dark);
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .contact-header p {
      color: var(--dark-gray);
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .contact-info {
      background: var(--light-gray);
      padding: 30px;
      border-radius: 8px;
    }

    .contact-info h2 {
      color: var(--stratoryx-green);
      margin-bottom: 20px;
    }

    .contact-info p {
      margin-bottom: 15px;
    }

    .contact-form {
      background: var(--white);
      padding: 30px;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--stratoryx-dark);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--medium-gray);
      border-radius: 4px;
      font-size: 1em;
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    .submit-button {
      background: var(--stratoryx-green);
      color: var(--white);
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }

    .submit-button:hover {
      background: #28a03a;
    }
  </style>
</head>
<body>
  <!-- Include navigation -->
  <div id="nav-placeholder"></div>
  <script>
    $(function(){
      $("#nav-placeholder").load("nav.html");
    });
  </script>

  <div class="contact-container">
    <div class="contact-header">
      <h1>Contact Us</h1>
      <p>Get in touch with us to discuss your project requirements</p>
    </div>

    <div class="contact-grid">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> info@stratoryx.com</p>
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        <p><strong>Address:</strong> 123 Business Street, City, Country</p>
        <p><strong>Hours:</strong> Monday - Friday: 9:00 AM - 6:00 PM</p>
      </div>

      <div class="contact-form">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.2.4.min.js"><\/script>')</script>
  <script src="assets/js/functions-min.js"></script>
</body>
</html>
